<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima</title>
  <link rel="stylesheet" href="src/CSS/reset.css" />
  <link rel="stylesheet" href="src/CSS/style.css" />
  <link rel="stylesheet" href="src/CSS/responsive.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <section class="search" aria-label="Pesquisar cidade">
      <input type="text" placeholder="Digite uma cidade..." class="searchInput" aria-label="Campo de busca de cidade" />
      <button class="searchBtn" aria-label="Buscar clima">
        <img class="magnifier" src="src/Img/imagens/lupa.png" alt="Ícone de lupa" />
      </button>
    </section>

    <section class="mainInf">
      <h1 class="location">Use a lupa acima para ver o clima em sua cidade</h1>
      <p class="temp"></p>
      <img class="weatherIcon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Ícone do clima" />
      <p class="condition"></p>
    </section>

    <section class="secondaryInf">
      <div class="humidity">
        <span class="leftInf">Umidade</span>
        <span class="humidityNumber">--</span>
      </div>
      <div class="wind">
        <span class="leftInf">Velocidade do vento</span>
        <span class="windNumber">--</span>
      </div>
    </section>
  </main>

  <script src="./src/JS/index.js"></script>
</body>

</html>
