<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="search">
            <input type="text" placeholder="Digite uma cidade..." class="searchInput">

            <button class="searchBtn">
                <img class="magnifier" src="src/Img/imagens/lupa.png" alt="magnifier">
            </button>
            
        </div>

        <div class="mainInf">

            <h1 class="location">Use a lupa acima para ver o clima em sua cidade</h1>

            <p class="temp"></p>

            <img class="weatherIcon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="weatherIcon">

            <p class="condition"></p>
        </div>

        <div class="secondaryInf">

            <div class="humidity">

                <span class="leftInf">humidity</span>

                <span class="humidityNumber">--</span>
            </div>
            <div class="wind">
                <span class="leftInf">Velocidade do vento</span>
                <span class="windNumber">--</span>
            </div>
        </div>
    </main>


    <script src="./src/JS/index.js"></script>
</body>

</html>
